<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answerer</title>
    <link href= "style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&family=Pacifico&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 id="title"> Question Answerer! </h1>
    <form onsubmit="handleSubmit(); return false">
        <p> What would you like to ask? </p>
        <input type="text" name="question" id="question" value="" placeholder="question"  />
        <input type="submit" name='submit' id='submit' value='submit' />
    </form>

    <div id="answerbox">
        <p style=" position: relative"> The answer is: </p>
        <p id="answer"></p>
    </div>
    
</body>
<script src ="app.js"></script>



</html>
